<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <meta name="description" content="Dashboard page for Bravo Planner">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!--Site header-->
    <header>
        <h1>Bravo Planner</h1>
    </header>

    <!-- For site navigation-->
    <nav>
        <ul>
            <li><a href="signUp.html">Sign Up</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="dashboard.html" class="currentPage">Dashboard</a></li>
            <li><a href="calendarDailyView.html">Calendar Daily View</a></li>
            <li><a href="calendarWeeklyView.html">Calendar Weekly View</a></li>
            <li><a href="calendarMonthlyView.html">Calendar Monthly View</a></li>
        </ul>
    </nav>

    <main id="wrapper">

        <h2>Your Dashboard</h2>
        <p>Select an action below to start working with your schedule.</p>

        <section class="dash-grid">

            <!-- 1. View schedule -->
            <div class="dash-card">
                <h3>View Your Schedule</h3>

                <!--Redirects to the selected calendar view page-->
                <form id="viewScheduleForm" onsubmit="redirectSchedule(event)">
                    <label for="viewOption">Choose a range:</label>
                    <select id="viewOption" name="viewOption">
                        <option value="calendarDailyView.html">Today</option>
                        <option value="calendarWeeklyView.html">This Week</option>
                        <option value="calendarMonthlyView.html">This Month</option>
                    </select>

                    <input type="submit" value="View">
                </form>
            </div>

            <!-- 2. Create schedule -->
            <div class="dash-card">
                <h3>Create a Schedule</h3>

                <!--Send user to createSchedule.html with ?createType=classes or ?createType=work-->
                <form id="createScheduleForm" onsubmit="goToCreate(event)">
                    <label for="createType">Schedule type:</label>
                    <select id="createType" name="createType">
                        <option value="classes">Classes</option>
                        <option value="work">Work</option>
                    </select>

                    <input type="submit" value="Create">
                </form>

                <!--
                    JavaScript for "Create a Schedule":
                    Reads the selected schedule type and redirects to createSchedule.html,
                    passing the type as a query string (e.g., ?createType=classes).
                -->
            </div>

            <!-- 3. Notes -->
            <div class="dash-card">
                <h3>Quick Notes</h3>

                <!--Notes can remain front-end only for now / backend team can store later-->
                <form>
                    <label for="note">Write a note:</label>
                    <textarea id="note" rows="3" placeholder="Example: Study for exam on Friday."></textarea>

                    <input type="submit" value="Save">
                </form>
            </div>

        </section>

    </main>

    <footer>
        <p>Copyright &copy; 2025 Bravo Team
            <br><a href="mailto:paulschuh@ivytech.edu">Email Us</a>
        </p>
    </footer>

    <!-- All dashboard JavaScript -->
    <script>
        // Handle "View Your Schedule"
        function redirectSchedule(event) {
            event.preventDefault(); // prevent actual form submission
            const select = document.getElementById("viewOption");
            const page = select.value; // get the selected page
            window.location.href = page; // redirect to the selected page
        }

        // Handle "Create a Schedule"
        function goToCreate(event) {
            event.preventDefault(); // prevent actual form submission
            const type = document.getElementById("createType").value; // "classes" or "work"
            // Redirect to createSchedule.html, including the type in the URL
            window.location.href = "createSchedule.html?createType=" + encodeURIComponent(type);
        }
    </script>

</body>

</html>
