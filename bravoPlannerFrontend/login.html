<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <meta name="description" content="Login page for Bravo Planner">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!--Site header-->
    <header>
        <h1>Bravo Planner</h1>
    </header>

    <nav>
        <ul>
            <!-- For site navigation-->
            <li><a href="signUp.html">Sign Up</a></li>
            <li><a href="login.html" class="currentPage">Login</a></li>
            <li><a href="dashboard.html">Dashboard</a></li>
        </ul>
    </nav>


    <main id="wrapper">

        <h2>Welcome to your Schedule Planner</h2>

        <p>This is the login page for the Bravo Planner.
            <br><br> Please enter your User ID and Password to access your
            schedule.
        </p>

        <section>

            <h2>Login</h2>

            <!--User login form-->
            <form id="loginForm" action="dashboard.html" method="get">

                <label for="myUserID">*User ID:</label>
                <input type="text" name="User_ID" id="myUserID" required>

                <label for="myPassword">*Password:</label>
                <input type="password" name="Password" id="myPassword" required>

                <div class="button-group">
                    <input type="submit" value="Login">
                    <button type="button" id="openSignup">Create Account</button>
                </div>

            </form>

            <!-- Redirect user to sign up page with create account button -->
            <script>
                document.getElementById("openSignup").addEventListener("click", function () {
                    window.location.href = "signup.html";
                });
            </script>

        </section>

    </main>

    <footer>
        <p>Copyright &copy; 2025 Bravo Team
            <br><a href="mailto:paulschuh@ivytech.edu">Email Us</a>
        </p>
    </footer>

</body>

</html>
