<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <meta name="description" content="Sign up page for Bravo Planner">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!--Site header-->
    <header>
        <h1>Bravo Planner</h1>
    </header>

    <nav>
        <ul>
            <!-- For site navigation-->
            <li><a href="signup.html" class="currentPage">Sign Up</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="dashboard.html">Dashboard</a></li>
        </ul>
    </nav>

    <main id="wrapper">

        <h2>Sign Up</h2>

        <p>
            This is the sign up page for the Bravo Planner.
            <br><br> Enter your name, email, and choose a password to create your free account.
        </p>

        <section>

            <h2>Create Account</h2>
            <!--User sign up form-->
            <form id="signupForm" action="#" method="get">
                <label for="myName">*Name:</label>
                <input type="text" name="Name" id="myName" required>

                <label for="myEmail">*Email:</label>
                <input type="email" name="Email" id="myEmail" required>

                <label for="myPassword">*Password:</label>
                <input type="password" name="Password" id="myPassword" required>

                <label for="myPasswordConfirm">*Confirm Password:</label>
                <input type="password" name="PasswordConfirm" id="myPasswordConfirm" required>

                <input type="submit" value="Submit" id="mySubmit">
            </form>

            <!-- Make sure password and confirm password match on sign up form -->
            <script>
                const form = document.getElementById('signupForm');
                form.addEventListener('submit', function (e) {
                    const password = document.getElementById('myPassword').value;
                    const confirm = document.getElementById('myPasswordConfirm').value;

                    if (password !== confirm) {
                        e.preventDefault();
                        alert("Passwords do not match!");
                    }
                });
            </script>

        </section>

    </main>

    <footer>
        <p>Copyright &copy; 2025 Bravo Team
            <br><a href="mailto:paulschuh@ivytech.edu">Email Us</a>
        </p>
    </footer>

</body>

</html>
