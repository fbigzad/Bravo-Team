<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Music store in Lafayette, Indiana offering music lessons, instrument sales, and stringed instrument
    repair for all ages and skill levels">

    <!--Site header-->
    <header>
        <h1><a href="index.html">Bravo Planner</a></h1>

    <nav>
        <ul>
            <!-- For site navigation-->
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html" class="currentPage">Login</a></li>
        </ul>
    </nav>

    <main id="wrapper">

        <h2>Welcome to your Schedule Planner</h2>

        <p>This is the login page for the Bravo Planner. Please enter your User ID and Password to access your
            schedule.</p>

        <section>

            <h2>Login</h2>


            <form id="loginForm" action="#" method="get">

                <label for="myUserID">*User ID:</label>
                <input type="text" name="User_ID" id="myUserID" required>

                <label for="myPassword">*Password:</label>
                <input type="password" name="Password" id="myPassword" required>

                <input type="submit" value="Login">
                <button type="button" id="openSignup">Create Account</button>

            </form>

            <script>
                document.getElementById("loginForm").addEventListener("submit", function (event) {
                    alert("Thank you for your submission, someone will contact your shortly!")
                });
            </script>

        </section>

    </main>

        </p>
